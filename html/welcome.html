
<div class="header">
    <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
        <a class="pure-menu-heading" href="/">
            <img class="logo-image" src="/img/logo.png"/>
            <span class="logo-text">NXTIK</span>
        </a>
        <ul class="pure-menu-list">
            <li id="contests" class="pure-menu-item"><a href="#" class="pure-menu-link" onclick="app.welcome()">Contests</a></li>
            <li id="admin" class="pure-menu-item hidden"><a href="#" class="pure-menu-link" onclick="app.admin()">Admin</a></li>
            <li class="pure-menu-item">
                <a id="signout" href="#" class="pure-menu-link pure-button" onclick="app.logout()">Sign Out</a><br/>
                <span id="balance"></span>
            </li>
        </ul>
    </div>
</div>

<div class="main-container">
    <div id="content">
        <div class="pure-g" style="text-align:center">
            <div class="pure-u-lg-1-3">
                <a href="#" onclick="app.loadContests('BTC')">
                    <img src="/img/BTC.png" class="header-icon">
                    <h3>Bitcoin</h3>
                </a>
            </div>
            <div class="pure-u-lg-1-3">
                <a href="#" onclick="app.loadContests('ETH')">
                    <img src="/img/ETH.png" class="header-icon">
                    <h3>Ethereum</h3>
                </a>
            </div>
            <div class="pure-u-lg-1-3">
                <a href="#" onclick="app.loadContests('BTC')">
                    <img src="/img/ICP.png" class="header-icon">
                    <h3>ICP</h3>
                </a>
            </div>
        </div>
        <div class="pure-g" style="text-align:center">
            <div class="pure-u-lg-1-3">
                <a href="#" class="header-link selected" onclick="app.loadContests()">
                    <h3>Available Contests</h3>
                </a>
            </div>
            <div class="pure-u-lg-1-3">
                <a href="#" class="header-link" onclick="app.loadContests('live')">
                    <h3>Live Contests</h3>
                </a>
            </div>
            <div class="pure-u-lg-1-3">
                <a href="#" class="header-link" onclick="app.loadPredictions()">
                    <h3>My Predictions</h3>
                </a>
            </div>
        </div>
        <div class="pure-g">
            <div class="pure-u-lg-1">
                <div class="table-fixed-head">
                    <table class="pure-table pure-table-horizontal contest-table">
                        <thead>
                            <tr>
                                <th>Buyin</th>
                                <th>Market</th>
                                <th>Duration</th>
                                <th>Total Bets</th>
                                <th>Predict</th>
                            </tr>
                        </thead>
                        <tbody id="contest-body">
                            <tr>
                                <td colspan="5">No Contests Found</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
